<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <div class="product-card">
            <div class="product-image">
                <img src="https://t4.ftcdn.net/jpg/02/24/86/95/360_F_224869519_aRaeLneqALfPNBzg0xxMZXghtvBXkfIA.jpg">
            </div>
            <div class="product-info">
                <h2 class="product-name">Mockup</h2>
                <p class="product-description">
                    A short description of the product goes here. Highlight its key features.
                </p>
                <div class="product-price">Price: $99</div>
                <div class="rating">⭐️⭐️⭐️⭐️⭐️</div>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
</body>

</html>
